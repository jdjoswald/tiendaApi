<ion-header>
  <ion-toolbar>
    <ion-title>
      Lista de Cards
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
     <ion-col size="12" size-md="6" size-lg="4" *ngFor="let card of cards">
        <ion-card>
          <ion-img [src]="card.imageUrl"></ion-img>
          <ion-card-header>
            <ion-card-title>
              Card {{ card.id }}
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            {{ card.description }}
          </ion-card-content>
          <ion-row>
            <ion-col>
              <ion-button expand="block">View</ion-button>
            </ion-col>
            <ion-col>
              <ion-button expand="block">Edit</ion-button>
            </ion-col>
            <ion-col>
              <ion-label>{{ card.id }}</ion-label>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
