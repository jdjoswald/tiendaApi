
<div class="titulo">
    <h1>FORMULARIOS</h1>
  
</div>
<div class="row">
   
    <div class="col md-6">
        <div class="container">
    <div class="formBack">
        <div class="titulo" >
            <h1>Agregar Articulxo</h1>
        </div>
        <div class="col md-6">
            <form  id="myForm" action="/submit" method="post">
                <div class="form-group mx-4">
                    <label for="nombre">Nombre:</label>
                    <input type="text" [(ngModel)]="nombre" name="nombre" id="nombre" class="form-control">
                </div>
                <div class="form-group mx-4">
                    <label for="cantidad">Cantidad:</label>
                    <input type="number" [(ngModel)]="cantidad" name="cantidad" id="cantidad" class="form-control">
                </div>
                <div class="form-group mx-4">
                    <label for="precio">Precio:</label>
                    <input type="number" [(ngModel)]="precio" name="precio" id="precio" class="form-control">
                </div>
                <div class="form-group mx-4">
                    <label for="descripcion">Descripcion:</label>
                    <input type="text" [(ngModel)]="descripcion" name="descripcion" id="descripcion" class="form-control">
                </div>
                <div class="form-group mx-4">
                    <label for="categoria">Categoria:</label>
                    <select name="categoria" [(ngModel)]="categoriaid" id="categoria" class="form-control">
                        <option *ngFor=" let product of listCategoria"  value="{{product.id}}">{{product.nombre}}</option>
                    </select>
                </div>
                <div class="form-group mx-4">
                    <label for="imagen">Imagen:</label>
                    <br>
                    <input (change)="onSeleccionarImagen($event)" type="file" name="imagen" id="imagen" class="form-control-file">
                </div>
                <div class="botones d-flex justify-content-center"> 
                    <button (click)="enviar()"  class="btn btn-primary mx-2">Guardar</button>
                    <a href="../index.html" class="btn btn-danger">Atras</a>
                </div>
                
            </form>

        </div>


    </div>
</div>
    </div>

    <div class="col md-6">
        <app-stock-form></app-stock-form>
    </div>
</div>
